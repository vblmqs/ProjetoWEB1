<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Produtos</title>
  <link rel="stylesheet" href="css/styles.css"> 
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="navbar-logo">
        <a href="#">Victorias's Store</a>
      </div>
    </nav>
  </header>
  
  <div class="container">
    <div class="product-list">
      <h2>Lista de Produtos</h2>
      <div id="product-list"></div>
      <button class="show-form-btn" onclick="showForm()">Cadastrar Produto</button>
    </div>

    <div id="product-form-container" class="product-form" style="display: none;">
      <h2>Cadastro de Produto</h2>
      <form id="product-form" onsubmit="handleFormSubmit(event)">
        <div id="error-message" style="color: red; display: none;"></div>

        <label for="product-description">Descrição*</label>
        <input type="text" id="product-description" required maxlength="40" placeholder="Descrição do produto">

        <label for="product-value">Valor (R$)*</label>
        <input type="text" id="product-value" required placeholder="Valor do produto">

        <label for="product-category">Categoria*</label>
        <select id="product-category" onchange="handleCategoryChange()" required>
          <option value="">Selecione a categoria</option>
          <option value="eletronicos">Eletrônicos</option>
          <option value="moveis">Móveis</option>
          <option value="roupas">Roupas</option>
          <option value="outros">Outros</option>
        </select>

        <div id="other-category-container" style="display: none;">
          <label for="other-category">Digite a categoria*</label>
          <input type="text" id="other-category" placeholder="Digite uma categoria" />
        </div>

        <button type="submit">Salvar</button>
        <button type="button" onclick="clearForm()">Cancelar</button>
        <button type="button" onclick="showProductList()">Ver Lista de Produtos</button>
      </form>
    </div>
  </div>

  <footer class="footer">
    <p>@Todos os direitos reservados</p>
  </footer>
  
  <script src="js/script.js"></script>
</body>
</html>
